<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts/graph.js"></script>
    <script defer src="scripts/wave.js"></script>
    <script defer src="scripts/complex.js"></script>
    <script defer src="scripts/fourier.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/checkbox.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/radio.css">
    <title>Fourier</title>
    <link rel="icon" type="image/png" href="https://www.york.ac.uk/static/stable/img/favicons/android-chrome-192x192.png"/>
</head>
<body onload="init()">
    <div class="title"><h2>Discrete Fourier Transform Prototype</h2>
            <h4>Hover over each wave menu to see it's sinusoidal component.</h4></div>
    <canvas id="canvas"></canvas>
    <div class="menu">

        

        <div class="menu-box" id="wave1-menu">
            <div style="margin-bottom: 5vh" onmouseover="addditionalWave=wave1" onmouseout="addditionalWave=null">
                <h3>Wave 1 </h3>

                    <div class="input-menu">
                        <p>Amplitude </p>
                        <input type="range" autocomplete="off" min="-200" max="200" value="51" class="slider Wave1slider" id="wave1-amplitude" oninput="wave1.amplitude = value" style="margin-left:10px">
                    </div>
                    <div class="input-menu">
                        <p>Frequency </p>
                        <input type="range" autocomplete="off" min="0" max="0.05" value="0.0229762" step="0.0000001" class="slider Wave1slider" id="wave1-frequency" oninput="wave1.frequency = value" style="margin-left:10px">
                    </div>
                    <div class="input-menu">
                        <p>Phase </p>
                        <input type="range" autocomplete="off" min="0" max="6.2831" value="0" class="slider Wave1slider" id="wave1-phase" step="0.001" oninput="wave1.phase = value" style="margin-left:43px">
                    </div>

            </div>
            <div class="spectrum-menu">
                <h3>Frequency Spectrum</h3>
                <div class="input-menu"><label>Sample Frequency</label>
                    <input type="range" autocomplete="off" min="0" max="1000" value="500" class="slider sampleSlider" id="sample-frequency-slider" >
                </div>
                <div class="input-menu"><label>Noise Threshold</label>
                    <input type="range" autocomplete="off" min="0" max="20" value="10" class="slider sampleSlider" id="sample-frequency-slider" oninput="noise_thresold = value">
                </div>
                <label  class="input-menu checkbox_container">Display Sample Points
                    <input type="checkbox" id="summation_enabled" name="summation_enabled" value="0" onclick="drawSamples=checked" >
                    <span class="checkmark"></span>
                </label >

            </div>
        </div>

        <div class="sign"><h1>+</h1></div>
        
        <div class="menu-box" id="wave2-menu" >
            <div style="margin-bottom: 5vh" onmouseover="addditionalWave=wave2" onmouseout="addditionalWave=null">
                <h3>Wave 2 </h3>

                    <div class="input-menu">
                        <p>Amplitude </p>
                        <input type="range" autocomplete="off" min="-200" max="200" value="43" class="slider Wave2slider" id="wave1-amplitude" oninput="wave2.amplitude = value" style="margin-left:10px">
                    </div>
                    <div class="input-menu">
                        <p>Frequency </p>
                        <input type="range" autocomplete="off" min="0" max="0.05" value="0.0146617" step="0.0000001" class="slider Wave2slider" id="wave1-frequency" oninput="wave2.frequency = value" style="margin-left:10px">
                    </div>
                    <div class="input-menu">
                        <p>Phase </p>
                        <input type="range" autocomplete="off" min="0" max="6.2831" value="0" class="slider Wave2slider" id="wave1-phase" step="0.001" oninput="wave2.phase = value" style="margin-left:43px">
                    </div>
                </div>
        </div>
        <div class="sign"><h1>+</h1></div>
        <div class="menu-box" id="wave3-menu" onmouseover="addditionalWave=wave3" onmouseout="addditionalWave=null">
            <h3>Wave 3 </h3>

                <div class="input-menu">
                    <p>Amplitude </p>
                    <input type="range" autocomplete="off" min="-200" max="200" value="0" class="slider Wave3slider" id="wave1-amplitude" oninput="wave3.amplitude = value" style="margin-left:10px">
                </div>
                <div class="input-menu">
                    <p>Frequency </p>
                    <input type="range" autocomplete="off" min="0" max="0.05" value="0" step="0.0000001"  class="slider Wave3slider" id="wave1-frequency" oninput="wave3.frequency = value" style="margin-left:10px">
                </div>
                <div class="input-menu">
                    <p>Phase </p>
                    <input type="range" autocomplete="off" min="0" max="6.2831" value="0" class="slider Wave3slider" id="wave1-phase" step="0.001" oninput="wave3.phase = value" style="margin-left:43px">
                </div>

        </div>
        <div class="sign"><h1>+</h1></div>
        <div class="menu-box" id="wave4-menu" onmouseover="addditionalWave=wave4" onmouseout="addditionalWave=null">
            <h3>Wave 4 </h3>

                <div class="input-menu">
                    <p>Amplitude </p>
                    <input type="range" autocomplete="off" min="-200" max="200" value="0" class="slider Wave4slider" id="wave1-amplitude" oninput="wave4.amplitude = value" style="margin-left:10px">
                </div>
                <div class="input-menu">
                    <p>Frequency </p>
                    <input type="range" autocomplete="off" min="0" max="0.05" value="0" step="0.0000001"  class="slider Wave4slider" id="wave1-frequency" oninput="wave4.frequency = value" style="margin-left:10px">
                </div>
                <div class="input-menu">
                    <p>Phase </p>
                    <input type="range" autocomplete="off" min="0" max="6.2831" value="0" class="slider Wave4slider" id="wave1-phase" step="0.001" oninput="wave4.phase = value" style="margin-left:43px">
                </div>

        </div>


        
    </div>

    <canvas id="fourier"></canvas>
</body>
</html>
